		<title>Accounts matching "<span amrita:id='q'>foo</span>"</title>
		<link rel='StyleSheet' href='/site.css' type='text/css' />
	</head>
	<body>
		<h1>Accounts matching <q><span amrita:id='q'>foo</span></q></h1>

			<li amrita:id='accounts'>

			</li>
		</ul>
	</body>
</html>
